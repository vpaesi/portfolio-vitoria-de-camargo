<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento - Portfólio Vitória de Camargo</title>
    <meta name="description"
        content="O portfólio de Vitória de Camargo mudou de endereço. Você será redirecionado para o novo site." />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #f3e7ff 0%, #fff0f7 100%);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: #9333ea;
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        p {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .countdown {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .button {
            display: inline-block;
            background: #9333ea;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .button:hover {
            background: #7928d1;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .link {
            color: #9333ea;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        @media (min-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Novo Portfólio</h1>
        <div class="divider"></div>
        <p>O portfólio de Vitória de Camargo mudou e agora está disponível em um novo endereço.</p>
        <p class="countdown">Você será redirecionado automaticamente em <span id="timer">10</span> segundos...</p>
        <a href="https://vitoria-de-camargo.vercel.app/" class="button">Ir para o novo portfólio</a>
        <div class="footer">
            <p>
                Novo endereço:
                <a href="https://vitoria-de-camargo.vercel.app/" class="link">vitoria-de-camargo.vercel.app</a>
            </p>
        </div>
    </div>

    <script>
        const portfolioUrl = 'https://vitoria-de-camargo.vercel.app/';
        let countdown = 10;
        const timerElement = document.getElementById('timer');

        const timer = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = portfolioUrl;
            }
        }, 1000);
    </script>
</body>

</html>
